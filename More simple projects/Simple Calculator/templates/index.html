<!DOCTYPE html>
<head>
    <title>My Simple Calculator</title>
    <h1>My Simple Calculator</h1>
    <style>
        h1{
            text-align: center;
            background-color: antiquewhite;
        }
        body{
            background-color: antiquewhite;
        }
        form{
            text-align: center;
        }
    </style>
</head>

<body>
    <form method="POST">
        <input name="a_value">
        <input name="b_value">
        <select name= "dropdown" method="GET" action="/">
            
            {% for choice in dropdown %}
            <option value= "{{choice}}" SELECTED>{{choice}}</option>
            {% endfor %}
        </select>
        <input type="submit">
    <p>{{result}}</p>
    </form>

</body>
